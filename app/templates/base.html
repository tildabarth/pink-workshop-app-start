<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}{% block subtitle %}{% endblock %}</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="{{ url_for('css', path='/styles.css') }}">
  {% block styles %}{% endblock %}
</head>
<body class="container is-max-desktop">
  <main class="container p-2 m-2">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="footer py-5 m-4 p-4">
      <div class="columns">
          <section class="content column m-2 p-3 py-5">
              <h3 class="title is-5">Resources</h3>
              <a href="https://github.com/tildabarth/pink-workshop-api-start" class="button is-info">API Project Repo</a>
              <a href="https://github.com/tildabarth/pink-workshop-app-start" class="button is-info">App Project Repo</a>

              <h3 class="title is-5">Attributions</h3>
              <ul class="ml-3">
                  {% for attribution in attributions %}
                  <li class="is-size-6">{{ attribution|safe }}</li>
                  {% endfor %}
                </ul>
            </section>
        </div>
    </footer>
</body>
</html>
